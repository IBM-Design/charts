<!DOCTYPE html>
<html>
    <head>
        <title>@ibm-design/charts-line</title>
    </head>
    <body>
        <h3>Line Chart</h3>
        <div id="myChart"></div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
        <link rel="stylesheet" href="./lib/ibm-charts-line.css" />
        <script src="./lib/ibm-charts-line.js"></script>
        <script>
            ibmChart({
              data: {
                columns: [
                  ['data1', 200, 300, 150, 400, 275, 360],
                  ['data2', 210, 170, 240, 120, 160, 130],
                  ['data3', 370, 350, 375, 340, 350, 340],
                ],
              },
              id: 'myChart',
              transition: {
                duration: 150,
                animateGrid: true,
                animateLineEntrance: true
              },
              axis: {
                x: {
                  tick: {
                    format: (d) => {
                      let tick = d;
                      if (d > 0) {
                        tick = (d * 10) + 'k';
                      }
                      return tick;
                    },
                  },
                },
                y: {
                  min: 0,
                  max: 600,
                  tick: {
                    count: 7,
                  },
                }
              },
            });

            var columnsA = [
                ['data1', 200, 300, 150, 400, 275, 360],
                ['data2', 210, 170, 240, 120, 160, 130],
                ['data3', 370, 350, 375, 340, 350, 340],
            ];
            var columnsB = [
                ['data1', 100, 530, 120, 120, 100, 150],
                ['data2', 240, 540, 430, 230, 190, 160],
                ['data3', 310, 320, 100, 380, 500, 600],
            ];
            /*
            var columns = columnsA;
            setInterval(function () {
                ibmChart.myChart.load({
                  columns: columns,
                });

                if (columns === columnsA) {
                    columns = columnsB;
                } else {
                    columns = columnsA;
                }
            }, 5000);
            */
        </script>
    </body>
</html>
